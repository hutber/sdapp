<VirtualHost *:80>
	#template vhost container
	DocumentRoot /var/www/sdapp/app
	ServerName sd.app

	php_value include_path "/usr/share/php:/var/www/sdapp/app"
	php_value error_reporting 6135
	php_flag magic_quotes_gpc off
	php_flag short_open_tag off

	DirectoryIndex index.php index.html

    <Directory /var/www/sdapp/app>
        Options None
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>