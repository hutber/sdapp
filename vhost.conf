<VirtualHost *:80>
	#template vhost container
	DocumentRoot /var/www/sexdiaries.co.uk/sdapp/platforms/android/assets/www
	ServerName sd.app

	php_value include_path "/var/www/sexdiaries.co.uk/sdapp/platforms/android/assets/www"
	php_value error_reporting 6135
	php_flag magic_quotes_gpc off
	php_flag short_open_tag off

	DirectoryIndex index.php index.html

    <Directory /var/www/sexdiaries.co.uk/sdapp/platforms/android/assets/www>
        Options +Indexes
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>